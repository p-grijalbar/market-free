<div class="container">
    <div class="row">
        <div class="col-xl-8 col-lg-7">
            <div class="card card-primary animated fadeInUp animation-delay-7">
                <div class="ms-hero-bg-primary ms-hero-img-mountain">
                    <h2 class="text-center no-m pt-4 pb-4 color-white index-1">Contact</h2>
                </div>
                <div class="card-body">
                    <form class="form-horizontal">
                        <fieldset class="container">
                            <div class="form-group row">
                                <label for="inputEmail" autocomplete="false" class="col-lg-2 control-label">Name</label>

                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail" autocomplete="false" class="col-lg-2 control-label">Email</label>

                                <div class="col-lg-9">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail" autocomplete="false" class="col-lg-2 control-label">Subject</label>

                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="textArea" class="col-lg-2 control-label">Message</label>

                                <div class="col-lg-9">
                                    <textarea class="form-control" rows="3" id="textArea" placeholder="Your message..."></textarea>
                                </div>
                            </div>
                            <div class="form-group row justify-content-end">
                                <div class="col-lg-10">
                                    <button type="submit" class="btn btn-raised btn-primary">Send Message</button>
                                    <button type="button" class="btn btn-danger">Cancel</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-5">
            <div class="card card-primary animated fadeInUp animation-delay-7">
                <div class="card-body">
                    <div class="text-center mb-2">
                        <span class="ms-logo ms-logo-sm mr-1">M</span>
                        <h3 class="no-m ms-site-title">Material<span>Style</span></h3>
                    </div>
                    <address class="no-mb">
                        <p><i class="color-danger-light zmdi zmdi-pin mr-1"></i> 795 Folsom Ave, Suite 600</p>
                        <p><i class="color-warning-light zmdi zmdi-map mr-1"></i> San Francisco, CA 94107</p>
                        <p><i class="color-info-light zmdi zmdi-email mr-1"></i> <a href="mailto:joe@example.com">example@domain.com</a></p>
                        <p><i class="color-royal-light zmdi zmdi-phone mr-1"></i>+34 123 456 7890 </p>
                        <p><i class="color-success-light fa fa-fax mr-1"></i>+34 123 456 7890 </p>
                    </address>
                </div>
            </div>
            <div class="card card-primary animated fadeInUp animation-delay-7">
                <div class="card-header">
                    <h3 class="card-title"><i class="zmdi zmdi-map"></i>Map</h3>
                </div>
                <iframe width="100%" height="340" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48342.06480344582!2d-73.980069429762!3d40.775680208459505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2589a018531e3%3A0xb9df1f7387a94119!2sCentral+Park!5e0!3m2!1sen!2sus!4v1491233314840"></iframe>
            </div>
        </div>
    </div>
</div> <!-- container -->
